    <div class="container questions-wrapper">
        <div id="question-container" class="row">
            <!-- Question cards go here -->
            <div class="col-xs-12 col-sm-6 col-md-4 pd-b-10" >
                <div class="add-question-placeholder">
                    <button class="btn btn-outline-primary" data-bs-target="#answerQuestionModal"
                        data-bs-toggle="modal">Add
                        More
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade answers-modal" id="answersModal" tabindex="-1" aria-labelledby="answersModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="answersModalLabel">Answers</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" >
                    <div id='answer-container'>
                  

                    </div>

                </div>
            </div>
        </div>

    </div>



    <div class="modal fade answer-questions-modal" id="answerQuestionModal" tabindex="-1"
        aria-labelledby="answerQuestionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="answerModalLabel">Answer</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input type="email" class="form-control" id="title" aria-describedby="emailHelp"
                                placeholder="Enter Title">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Description</label>
                            <textarea class="form-control" id="description" placeholder="Type here"></textarea>
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-sm" onclick="saveChanges()">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
